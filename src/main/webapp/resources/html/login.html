<div class = "container">
	<div class="login-form col-md-4 col-md-offset-4">
	<div class="modal-content">
        <div class="modal-header" style="text-align: center">
          <h2><span class="glyphicon glyphicon-log-in"></span> Login</h2>
        </div>
        <div class="modal-body">
          <form role="form" method="post" action="user/login">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" name = "userName" placeholder="Enter User Name">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-lock"></span> Password</label>
              <input type="password" class="form-control" name = "passWord" placeholder="Enter password">
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <p>Not a member? <a href="#register">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      </div>
	</div>
