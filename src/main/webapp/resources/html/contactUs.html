<div>
	<form id="contact_form" class="contact_form " action="#" method="POST"
		enctype="multipart/form-data">
		<div class="row">
			<label for="name">Your name:</label><br /> <input id="name" style="color: black;"
				class="input" name="name" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="email">Your email:</label><br /> <input id="email" style="color: black;"
				class="input" name="email" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="message" >Your message:</label><br />
			<textarea id="message" style="color: black;"class="input" name="message" rows="7"
				cols="30"></textarea>
			<br />
		</div>
		<div>
		<br />
		<input id="submit_button" class="btn-default" type="submit" value="Send email" />
		</div>
	</form>
</div>
